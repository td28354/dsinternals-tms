name: Mirror DSInternals â†’ dsinternals-tms (force)

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC
  workflow_dispatch:

permissions:
  contents: read   # Prevents accidental use of GITHUB_TOKEN for pushing

jobs:
  mirror:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout target repository (td28354/dsinternals-tms)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.REPO_SYNC_PAT }}   # <-- REQUIRED FIX

      - name: Configure git identity
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

      - name: Add DSInternals as upstream and fetch
        run: |
          git remote add upstream https://github.com/MichaelGrafnetter/DSInternals.git || true
          git fetch upstream master

      - name: Reset local master to upstream master
        run: |
          git checkout master
          git reset --hard upstream/master

      - name: Force push to target repository using PAT
        run: |
          git push --force https://${{ secrets.REPO_SYNC_PAT }}@github.com/td28354/dsinternals-tms.git master
