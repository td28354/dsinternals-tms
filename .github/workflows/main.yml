name: Mirror DSInternals â†’ dsinternals-tms (force)

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC
  workflow_dispatch::  # Allows manual triggering

permissions:
  contents: write

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Your Repository (td28354/dsinternals-tms)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git user
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

      - name: Add DSInternals as Upstream and Fetch Changes
        run: |
          git remote add upstream https://github.com/MichaelGrafnetter/DSInternals.git || true
          git fetch upstream master

      - name: Reset target to upstream (destructive)
        run: |
          git checkout master
          git reset --hard upstream/master
          git push --force origin master
